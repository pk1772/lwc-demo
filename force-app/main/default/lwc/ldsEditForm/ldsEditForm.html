<template>
    <lightning-card title="LDS Edit Record" icon-name="standard:record">
        <lightning-record-edit-form record-id={accountId} object-api-name="Account">
            <div class="slds-grid slds-m-around_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Website"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Industry"></lightning-input-field>
                    <lightning-input-field field-name="Type"></lightning-input-field>
                </div>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
